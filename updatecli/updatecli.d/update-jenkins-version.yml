scms:
  github:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      username: '{{ .github.username }}'
      token: '{{ requiredEnv .github.token }}'
sources:
  jenkins:
    name: Get Jenkins Weekly Version
    kind: jenkins
    spec:
      release: weekly
      github:
        token: '{{ requiredEnv .github.token }}'
        username: '{{ .github.username }}'
targets:
  jenkins:
    name: Update Jenkins Version
    sourceid: jenkins
    scmid: github
    kind: file
    spec:
      file: Jenkinsfile
      matchpattern: '\d\..+\d'
pullrequests:
  jenkins:
    title: Bump Jenkins Version to {{ source "jenkins" }}
    kind: github
    scmid: github
    targets:
      - jenkins
    spec:
      labels:
        - dependencies
      automerge: true
      mergemethod: squash
      usetitleforautomerge: true
