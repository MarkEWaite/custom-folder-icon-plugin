scms:
  github:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      username: '{{ .github.username }}'
      token: '{{ requiredEnv .github.token }}'
sources:
  jenkins:
    name: Get Jenkins Weekly Version
    kind: jenkins
    spec:
      release: weekly
      github:
        token: '{{ requiredEnv .github.token }}'
        username: '{{ .github.username }}'
  current-jenkins:
    name: Get Current Jenkins Version
    kind: shell
    spec:
      command: pwsh -File {{ requiredEnv "GITHUB_WORKSPACE" }}/updatecli/current-jenkins.ps1 -JenkinsfilePath {{ requiredEnv "GITHUB_WORKSPACE" }}/Jenkinsfile
targets:
  jenkins:
    name: Update Jenkins Version
    sourceid: jenkins
    scmid: github
    kind: shell
    spec:
      command: pwsh -File {{ requiredEnv "GITHUB_WORKSPACE" }}/updatecli/update-jenkins.ps1 -JenkinsfilePath {{ requiredEnv "GITHUB_WORKSPACE" }}/Jenkinsfile -NewVersion
pullrequests:
  jenkins:
    title: Bump Jenkins Version from {{ source "current-jenkins" }} to {{ source "jenkins" }}
    kind: github
    scmid: github
    targets:
    - jenkins
    spec:
      labels:
      - dependencies
      automerge: true
      mergemethod: squash
      usetitleforautomerge: true
